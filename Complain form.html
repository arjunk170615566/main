<body style="background-color: #f3e0e2;">
<header style="color: black;">
	<img src="RECLOGO.png" alt="paris" class="centre" width="150px" height="150px" aria-label="block">
	<div class="hdiv">
		<h1>Rajkiya Engineering College Sonbhadra</h1>
	<h1>Welcome to Complaint Portal</h1>
	<p style="color: black;"><marquee behavior="" direction="">An AICTE approved Government Engineering College affiliated to AKTU Lucknow (College Code 841)</marquee></p>

	
</header>
	
	<div class="formdiv">
		<form action="#" method="post" action="" name="content-form" >
			<label for=""><h1>Welcome to REC Sonbhadra</h1></label>
			<label for=""><h2>COMPLAINT YOUR PROBLEM</h2><br></label>

			
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required><br>


			<label for="date">Date:</label>
			<input type="date" id="date" name="date"  required><br>
			<label for="time"> time:</label>
			<input type="time" id="time" name="time"  required><br>
			<label for="branch">Branch:</label>
			<select id="branch" name="branch">
				<option value="">CSE</option>
				<option value="">EL</option>
				<option value="">EE</option>
				<option value="">ME</option>
			</select><br>
			<label for="hostel">hostel:</label>
			<select name="hostel" id="hostel">
				<option value="">Boys hostel 1</option>
				<option value="">Boys hostel 2</option>
				<option value="">Boys hostel 3</option>
				<option value="">Girls hostel</option>
			</select><br>
			<label for="mobile no">Mobile:</label>
			<input type="text" id="mobile" name="mobile" required><br>
			<label for="Email">Email:</label>
			<input type="text" id="Email" name="Email" required><br>
			<label for="room">Room No:</label>
			<input type="text" id="room" name="room" required><br>
			<label for="problem">What is your problem? *</label><br>
			<textarea id="problem" name="problem" rows="5" cols="50" required></textarea><br>
			<label for="photo">Upload photo (optional):</label><br>
			<input type="file" id="photo" name="photo"><br>
			<input type="submit" value="Submit Complaint" id="submit">
		</form>
	</div>
